name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      APP_PATH: "SharedBuffer/module"
    steps:
    - name: Downloading the repository
      uses: actions/checkout@v1
      
    - name: Test
      run: |
        ls
        
    - name: Build module
      run: |
        cd ${{ env.APP_PATH }}
        make
        
    - name: Inserting the module and test it
      run: |
        cd ${{ env.APP_PATH }}
        sudo ls
        sudo insmod SharedBuffer.ko deviceCount=1
        sudo lsmod | grep SharedBuffer
      
    
    
